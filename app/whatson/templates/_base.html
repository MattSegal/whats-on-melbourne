<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'img/favicon.png' %}">

    {% block extra_css %}{% endblock %}
    <meta name="google-site-verification" content="4fBjj8M4fwkOIKqdZlz5oooxZQLI6WYaaZOPLE5mtxY" />
    {% block extra_meta %}{% endblock %}
</head>
<body>
    <header>
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col">
              <h1>WOM</h1>
          </div>
          <div class="col">
            <div id="header-root">
          </div>
        </div>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    {# Google Analytics #}
    {% if enable_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-103174696-2', 'auto');
        ga('send', 'pageview');
      </script>
    {% else %}
      <script type="text/javascript">
        const ga = console.log
      </script>
    {% endif %}
    {% block extra_js %}{% endblock %}
</body>
</html>

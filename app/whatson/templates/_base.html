<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'img/favicon.png' %}">

    {% block extra_css %}{% endblock %}
    <meta name="google-site-verification" content="4fBjj8M4fwkOIKqdZlz5oooxZQLI6WYaaZOPLE5mtxY" />
    {% block extra_meta %}{% endblock %}
</head>
<body>
    <header>
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col"><h1>What's On Melbourne</h1></div>
          <div class="thanks col col-md-4 col-lg-3">
              <a id="beat-link" href="http://www.beat.com.au/gig-guide?utm_source=whatsonmelb.fun" target="_blank" rel="noopener noreferrer">
                <h2>Powered by</h2>
                <img height="20" src="{% static 'img/beat_logo.png' %}">
              </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    {# Google Analytics #}
    {% if enable_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-103174696-2', 'auto');
        ga('send', 'pageview');
      </script>
    {% else %}
      <script type="text/javascript">
        const ga = console.log
      </script>
    {% endif %}
    <script type="text/javascript">
      const beatAnchor = document.getElementById('beat-link')
      beatAnchor.onclick = (function (){
        ga('send', {
          hitType: 'event',
          eventCategory: 'Referral',
          eventAction: 'website',
          eventLabel: 'Beat Magazine',
          eventValue: 'http://www.beat.com.au/gig-guide',
        })
      })
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
